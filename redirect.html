<!DOCTYPE html>
<html lang="en">

<head>
</head>
<body onload="redirect();">
<script>
    function redirect() {
       var url = window.location.href;
       var newUrl = url.replace('#','?');
       var newUrl = newUrl.replace(window.location.origin+window.location.pathname,'https://localhost:5001/v1/nab/callback');
       window.location.href = newUrl;
    }
</script>
</body>
</html>
