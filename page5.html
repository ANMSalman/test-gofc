  <body class="page-food-drinks">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"

        <span class="custom-toggler-icon">

    <div class="section section-top-banner">

      </div>

    <div class="section section-stock">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <div class="card">

                  <div class="card-title text-center">blueberry chees cake</div>

          <div class="col-6">
            <div class="card">
              <div class="">
                <img
                  src="images/cake 2.JPG"
                  class="card-img-top img-fluid"

                  <div class="card-title text-center">choco cashew cake</div>
                  <div class="price-tag text-center">$100</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="section section-stock">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">

                  alt="..."

              </div>
            </div>
          </div>
        </div>
      </div>

    <div class="section section-instore">

            <div class="col">
              <div class="bnr-instore">

                to be eligible, shop at venue with your NAB credit/ debit card. Your cashback will be credited to your nominated account once we confirm your purchase
              </div>
            </div>
          </div>
        </div>
      </div>
