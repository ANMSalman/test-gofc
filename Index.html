<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      </ul>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="custom-toggler-icon">
        <img src="images/menu.svg"/>
      </span>
    </button>
    <a class="navbar-brand" href="#">Hello, Tmark</a>
  </nav>

  <div class="section section-top-banner">
    <div class="container-fluid p-0">
      <div class="row">
        <div class="col p-0">
          <div class="hero-banner mr-2">picked for you!</div>
        </div>
      </div>
    </div>
  </div>

  <div class="section section-carousel-banner pb-4">
    <div class="container p-0">
      <div class="row">
        <div class="col p-0">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/greenplantbanner.JPG" class="d-block w-100" alt="banner" />
              </div>
              <div class="carousel-item">
                <img src="images/greenplantbanner.JPG" class="d-block w-100" alt="banner" />
              </div>
              <div class="carousel-item">
                <img src="images/greenplantbanner.JPG" class="d-block w-100" alt="banner" />
              </div>
            </div>
            <!-- <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="section section-image-group">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="title-2">trending searches</div>
          <img src="images/trendingsearches.JPG" class="d-block w-100 img-fluid" alt="banner" />
        </div>
      </div>
    </div>
  </div>

  <div class="section section-carousel-images">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="title-2">Food and drinks</div>
          <div class="wrap-card">
            <div class="card store-galary">
              <div class="card-cody">
                <img src="images/breadtop.JPG" class="d-block img-fluid" alt="banner" />
                <a href="#"><img src="images/logos/logo 1.JPG" class="logo" alt="banner" /></a>
              </div>
            </div>

            <div class="card store-galary">
              <div class="card-cody">
                <img src="images/cake 1.JPG" class="d-block img-fluid" alt="banner" />
                <a href="#"><img src="images/logos/logo 2.JPG" class="logo" alt="banner" /></a>
              </div>
            </div>

            <div class="card store-galary">
              <div class="card-cody">
                <img src="images/vinomofo.JPG" class="d-block img-fluid" alt="banner" />
                <a href="#"><img src="images/logos/logo 3.JPG" class="logo" alt="banner" /></a>
              </div>
            </div>

            <div class="card store-galary">
              <div class="card-cody">
                <img src="images/naturally sweet.JPG" class="d-block img-fluid" alt="banner" />
                <a href="#"><img src="images/logos/logo 4.JPG" class="logo" alt="banner" /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="section section-carousel-largegroup">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="title-2">Categories</div>
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/categories.JPG" class="d-block w-100" alt="categories">
              </div>
              <div class="carousel-item">
                <img src="images/categories.JPG" class="d-block w-100" alt="categories">
              </div>
              <div class="carousel-item">
                <img src="images/categories.JPG" class="d-block w-100" alt="categories">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>





  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
